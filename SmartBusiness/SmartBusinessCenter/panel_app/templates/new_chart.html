{% extends 'index.html' %}
{% load static %}
{% block content %}

<div id="layoutSidenav_content">
    <div>
<script>
    $(function() {
      // get the data from the context
    
    
      // create the chart
      var ctx = document.getElementById('bar-chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: data.title,
            data: data.values,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    });
    </script>
    </div>
</div>
{% endblock %}
