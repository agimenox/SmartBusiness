{% extends "index.html" %}
{% load static %}
{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="row">
            <div class="container-fluid px-4">
                <h1 class="mt-4">Network Scanner</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ol>
                <hr>
            </div>
            <center>
                <div class="col-xl-6">
                    <div class="card mb-4">
                    <h2>Network to scan:</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                            {% for field in form %}
                            <div class="container">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div>
                                <label for="readonly-box">Octec/24</label>
                                <input type="text" id="readonly-box" name="result" value="0" readonly class="small-box-ip">
                            </div>
                            </div>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </center>
        </div>
    </main>
</div>
{% endblock %}
